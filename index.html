<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuildCost</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <h1>Takeoff and Estimation</h1>

    <article id="input-section">
      <h2>Component Type</h2>
      <p>Select the building element type</p>

      <form action="/Calculate" method="post">
        <fieldset id="trenchField">
          <legend>Concrete in Trench dimensions</legend>
          <p>
            <label for="trench_length">Length</label>

            <!-- Inputs with unique IDs -->
            <input
              type="text"
              name="trench_length"
              id="trench_length"
              placeholder="1000"
              autocomplete="off"
              pattern="[0-9]+([\.,][0-9]+)?"
              required
            />
            <span class="error-message"></span>
          </p>
          <p>
            <label for="trench_width">Width</label>
            <input
              type="text"
              name="trench_width"
              id="trench_width"
              placeholder="1000"
              autocomplete="off"
              pattern="[0-9]+([\.,][0-9]+)?"
              required
            />
            <span class="error-message"></span>
          </p>
          <p>
            <label for="trench_height">Height</label>
            <input
              type="text"
              name="trench_height"
              id="trench_height"
              placeholder="1000"
              autocomplete="off"
              pattern="[0-9]+([\.,][0-9]+)?"
              required
            />
            <span class="error-message"></span>
          </p>
          <!-- Component-specific button -->
          <button
            type="button"
            class="calculate-btn"
            data-component="concrete in trench"
          >
            Calculate Trench
          </button>
        </fieldset>

        <fieldset id="blockworkField">
          <legend>Blockwork in Foundation dimensions</legend>
          <p>
            <label for="blockwork_length">Length</label>
            <input
              type="text"
              name="blockwork_length"
              id="blockwork_length"
              placeholder="1000"
              autocomplete="off"
              pattern="[0-9]+([\.,][0-9]+)?"
              required
            />
            <span class="error-message"></span>
          </p>
          <p>
            <label for="blockwork_height">Height</label>
            <input
              type="text"
              name="blockwork_height"
              id="blockwork_height"
              placeholder="1000"
              autocomplete="off"
              pattern="[0-9]+([\.,][0-9]+)?"
              required
            />
            <span class="error-message"></span>
          </p>

          <!-- Component-specific button -->
          <button
            type="button"
            class="calculate-btn"
            data-component="blockwork in foundation"
          >
            Calculate Blockwork
          </button>
        </fieldset>

        <fieldset>
          <p>
            <label for="elements"> Component Type:</label>
            <select name="elements" id="elements" multiple size="5">
              <optgroup label="E. Insitu Concrete">
                <option value="concrete in trench">
                  Concrete in Trench Excavation
                </option>
                <option value="concrete in pit">Concrete in Column Pits</option>
              </optgroup>
              <optgroup label="F. Masonary">
                <option value="blockwork in foundation">
                  Blockwork in foundation
                </option>
                <option value="blockwork in walls">Blockwork in Walls</option>
              </optgroup>
            </select>
          </p>
        </fieldset>

        <button type="submit">Calculate</button>
      </form>

      <section id="results">
        <h3>Calculation Results</h3>
        <div id="output"></div>
      </section>
    </article>
  </body>
</html>
