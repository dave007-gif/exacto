<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - BuildCost</title>
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <h1>Log In</h1>
    <form id="login-form">
      <p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </p>
      <p>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      </p>
      <button type="button" id="login-btn">Log In</button>
    </form>

    <!-- Link to Signup Page -->
    <p>Don't have an account? <a href="/signup">Sign Up</a></p>
    <!-- Add below existing content -->
    <p>
      <a href="/forgot-password">Forgot Password?</a>
    </p>
    <section>
      <h3>Didn't get your verification email?</h3>
      <input type="email" id="resend-verify-email" placeholder="Your email" />
      <button type="button" id="resend-verify-btn">
        Resend Verification Email
      </button>
    </section>

    <script src="static/js/auth.js"></script>
  </body>
</html>
